<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine? ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #ff4d6d;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }

    .btns {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    /* IMPORTANT: no button is FIXED so it can run anywhere */
    #noBtn {
      background: #ddd;
      color: black;
      position: fixed;
      left: 55%;
      top: 55%;
      z-index: 999;
    }

    #msg {
      margin-top: 22px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4d6d;
      min-height: 28px;
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: float 3s linear forwards;
      z-index: 9999;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-700px); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>You make my heart happy ðŸ¥ºâœ¨</p>

    <div class="btns">
      <button id="yesBtn">Yes ðŸ’–</button>
    </div>

    <div id="msg"></div>
  </div>

  <!-- No button is outside the card so it can move freely -->
  <button id="noBtn">No ðŸ™„</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");

    yesBtn.addEventListener("click", () => {
      msg.textContent = "YAYYY ðŸ˜­ðŸ’˜ Iâ€™m the happiest!!!";
      makeHearts();
    });

    function moveNoButton() {
      const padding = 20;

      // screen width/height
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Works on both hover and click
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function makeHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = (Math.random() * 20 + 70) + "vh";
        heart.style.animationDuration = (Math.random() * 1.5 + 2) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>

</body>
</html>
